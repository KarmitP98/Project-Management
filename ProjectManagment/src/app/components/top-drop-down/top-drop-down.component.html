<ion-list lines = 'none'>
    <ion-item (click) = 'dismiss(false)' [routerLink] = '[ "/" + uId,
    "dashboard" ]' button routerLinkActive = 'active'>
        Dashboard
    </ion-item>
    <ion-item (click) = 'dismiss(false)' [routerLink] = '[ "/" + uId,
    "clients" ]' button routerLinkActive = 'active'>
        Clients
    </ion-item>
    <ion-item (click) = 'dismiss(true)' button>Log Out</ion-item>
</ion-list>
