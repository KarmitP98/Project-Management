<ion-header>
    <ion-toolbar color = 'secondary'>
        <ion-title>Sign Up</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class = 'ion-padding ion-text-center'>
    <h3 style = 'margin-top: 5vh'>Welcome to New User Registration!</h3>

    <form #signForm = 'ngForm' (ngSubmit) = 'signUp()'
          style = 'margin-top: 5vh'>
        <mat-form-field appearance = 'fill'>
            <mat-label>User Name</mat-label>
            <input [(ngModel)] = 'userName' autocomplete = 'false'
                   matInput
                   minlength = '3'
                   name = 'userName'
                   placeholder = 'George'
                   required
                   type = 'text'>
            <mat-icon matSuffix>
                <ion-icon name = 'person'></ion-icon>
            </mat-icon>
        </mat-form-field>

        <br>

        <mat-form-field appearance = 'fill'>
            <mat-label>User Email</mat-label>
            <input [(ngModel)] = 'userEmail' autocomplete = 'false'
                   email
                   matInput
                   name = 'userEmail'
                   placeholder = 'george7921@gmail.com'
                   required
                   type = 'email'>
            <mat-icon matSuffix>
                <ion-icon name = 'mail'></ion-icon>
            </mat-icon>
        </mat-form-field>

        <br>
        <mat-form-field appearance = 'fill'>
            <mat-label>Password</mat-label>
            <input matInput minlength = '6'
                   [(ngModel)] = 'userPassword'
                   name = 'password'
                   placeholder = '******'
                   autocomplete = 'false'
                   required
                   type = 'password'>
            <mat-icon matSuffix>
                <ion-icon name = 'key'></ion-icon>
            </mat-icon>
        </mat-form-field>

    </form>

    <ion-card-subtitle>

        <ion-fab-button color = 'warning' routerDirection = 'back'
