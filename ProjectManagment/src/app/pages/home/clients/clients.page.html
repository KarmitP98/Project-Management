<ion-header>
    <ion-toolbar color = 'secondary'>
        <ion-buttons slot = 'end'>
            <ion-button
                    (click) = 'openMenu($event)'>
                <ion-icon name = 'ellipsis-vertical'>
                </ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>List of Clients</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content *ngIf = 'clients.length > 0'>
    <br>
    <ion-card *ngFor = 'let client of clients'>
        <ion-card-header>
            <ion-card-title>{{client.cName}}</ion-card-title>
            <ion-card-subtitle>{{client.cCompany}}, {{client.cCountry}}
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class = 'ion-float-right'>
            <h5>Contact Information: {{client.cEmail}}</h5>
        </ion-card-content>
    </ion-card>

    <ion-fab horizontal = 'end' vertical = 'bottom'>
        <ion-fab-button (click) = 'addNewClient()'
                        color = 'secondary'>
            <ion-icon name = 'add'></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
