<ion-menu #menu content-id = 'main' menuId = 'menu' side = 'start'>
    <ion-header>
        <ion-toolbar color = 'primary'>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item
                    (click) = 'navigate("dashboard")'
                    button
                    routerLinkActive = 'active'>
                <ion-icon color = 'primary' name = 'tablet-landscape'
                          slot = 'start'></ion-icon>
                <ion-label>Dashboard</ion-label>
            </ion-item>
            <ion-item (click) = 'navigate("clients")'
                      button
                      routerLinkActive = 'active'>
                <ion-icon color = 'secondary' name = 'people'
                          slot = 'start'></ion-icon>
                <ion-label>Clients</ion-label>
            </ion-item>
            <ion-item (click) = ' navigate("settings" )'
                      button
                      routerLinkActive = 'active'>
                <ion-icon color = 'tertiary' name = 'settings'
                          slot = 'start'></ion-icon>
                <ion-label>Settings</ion-label>
            </ion-item>
            <ion-item (click) = 'menu.close(); logOut()'
                      button>
                <ion-icon color = 'danger'
                          name = 'power'
                          slot = 'start'></ion-icon>
                <ion-label>Log Out</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<div id = 'main'></div>
