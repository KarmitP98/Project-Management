<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class = 'ion-padding ion-text-center'>
    <ion-item style = 'margin-top: 20%;' lines = 'none'
              class = 'ion-item-border'>
        <ion-label position = "floating">Email</ion-label>
        <ion-input type = "email" required email placeholder = "Email"
                   [(ngModel)] = "userEmail" autocomplete = 'false'>
        </ion-input>
        <ion-icon name = "mail-outline" slot = "end"></ion-icon>
    </ion-item>
    <ion-item lines = 'none' class = 'ion-item-border'>
        <ion-label position = "floating">Password</ion-label>
        <ion-input type = "password" required placeholder = "******"
                   [(ngModel)] = "userPassword" minlength = "6"
                   autocomplete = 'false' (keypress) = '$event.key === "Enter"
                   ? login() : ""'>
        </ion-input>
        <ion-icon name = "key-outline" slot = "end"></ion-icon>
    </ion-item>
    <div>
        <p>Don't have an account? Try <b routerLink = '/signup'>Sign up.</b></p>
    </div>
    <ion-fab horizontal = "end" vertical = "bottom">
        <ion-fab-button *ngIf = 'userEmail && userPassword &&
        userPassword.length >= 6'>
            <ion-icon name = "log-in-outline" size = 'large'
                      (click) = 'login()'></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-fab horizontal='center' vertical='center'>
        <ion-spinner color='warning'
                     *ngIf='ds.loadingSubject | async'></ion-spinner>
    </ion-fab>
</ion-content>
