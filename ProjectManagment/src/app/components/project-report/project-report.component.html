<ion-header>
    <ion-toolbar color = 'primary'>
        <ion-title>
            Project Report
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf = 'project'>

    <ion-card (click) = 'expandView(member)'
              *ngFor = 'let member of project.pMembers;let i = index'>
        <ion-card-header>
            <ion-card-title>{{member.mName}}</ion-card-title>
            <ion-card-subtitle>Class: {{member.mType}}</ion-card-subtitle>
            <ion-card-subtitle>Role: {{member.mRole}}</ion-card-subtitle>
            <ion-card-subtitle>Balance:
                <b>$ {{member.mPaid - member.mEarned}}</b></ion-card-subtitle>
        </ion-card-header>
        <ion-content style = 'width: 100%; height: 300px'>
            <fusioncharts
                    [dataFormat] = 'dataFormat'
                    [dataSource] = 'dataSource[i]'
                    height = '300'
                    type = 'pie2d'
                    width = '100%'>
            </fusioncharts>
        </ion-content>
    </ion-card>


    <ion-fab horizontal = 'start' slot = 'fixed' vertical = 'bottom'>
        <ion-fab-button (click) = 'dismiss()' color = 'danger'>
            <ion-icon name = 'chevron-down'></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
