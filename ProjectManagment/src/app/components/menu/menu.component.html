<ion-content>
    <ion-list lines = 'full'>
        <ion-item
                (click) = 'navigate("dashboard")'
                routerDirection = 'front'
                button>
            <ion-icon color = 'primary' name = 'tablet-landscape'
                      slot = 'start'></ion-icon>
            <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item
                (click) = 'navigate("clients")'
                routerDirection = 'front'
                button>
            <ion-icon color = 'secondary' name = 'people'
                      slot = 'start'></ion-icon>
            <ion-label>Clients</ion-label>
        </ion-item>
        <ion-item
                (click) = 'navigate("settings")'
                routerDirection = 'front'
                button>
            <ion-icon color = 'tertiary' name = 'settings'
                      slot = 'start'></ion-icon>
            <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item (click) = 'logOut()'
                  button>
            <ion-icon color = 'danger'
                      name = 'power'
                      slot = 'start'></ion-icon>
            <ion-label>Log Out</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
