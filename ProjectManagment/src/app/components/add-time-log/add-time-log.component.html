<ion-header *ngIf = 'member'>
    <ion-toolbar>
        <ion-title>{{startDate | date}} to {{endDate | date}}</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content *ngIf = 'member' class = 'ion-text-center'>

    <ion-item class = 'ion-item-border' lines = 'none'>
        <ion-label>Pick a Date :</ion-label>
        <ion-datetime (ionChange) = 'selectDate($event)'
                      [(ngModel)] = 'logDate'
                      displayFormat = "MMM DD, YYYY"
                      placeholder = 'Pick a Date'
                      required>
        </ion-datetime>
    </ion-item>

    <div *ngIf = 'logDate'>
        <ion-item class = 'ion-item-border' lines = 'none'>
            <ion-label>Hours [Hrs] :</ion-label>
            <ion-input [(ngModel)] = 'logHours'
                       placeholder = 'Hours'
                       type = 'number'>
            </ion-input>
        </ion-item>

        <ion-item class = 'ion-item-border' lines = 'none'>
            <ion-label>Work :</ion-label>
            <ion-input [(ngModel)] = 'logWork'
                       placeholder = 'Work'
                       type = 'text'>
            </ion-input>
        </ion-item>

    </div>

    <ion-fab horizontal = 'end' slot = 'fixed' vertical = 'bottom'>
        <ion-fab-button (click) = 'dismiss(true)'
                        color = 'success'>
            <ion-icon name = "save-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-fab horizontal = 'start' slot = 'fixed' vertical = 'bottom'>
        <ion-fab-button (click) = 'dismiss(false)'
                        color = 'danger'>
            <ion-icon name = "close-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
